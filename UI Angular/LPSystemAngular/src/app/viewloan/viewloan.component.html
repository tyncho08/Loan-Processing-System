<div class="container">
    <h4 class="text-dark text-center">View Loan</h4>
    <button style="margin-bottom: 20px;" *ngIf="userService.isCustomerLogin()" class="btn btn-sm btn-primary text-light"
        routerLink='/addloan'>Make
        Loan</button>
    <br>
    <div class="card shadow-lg">
        <!-- Loading indicator -->
        <div *ngIf="loading" class="text-center p-4">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-2">Loading loan data...</p>
        </div>

        <!-- Error message -->
        <div *ngIf="error && !loading" class="alert alert-danger m-3" role="alert">
            <strong>Error:</strong> {{error}}
            <button class="btn btn-sm btn-outline-danger ml-2" (click)="retryLoad()">Retry</button>
        </div>

        <!-- Data table -->
        <div *ngIf="!loading && !error">
            <table class="table table-hover text-center">
                <thead style=" background-color: #143b64;" class="text-light">
                    <tr>
                        <th>Loan No</th>
                        <th>Loan Type</th>
                        <th>Loan Amount</th>
                        <th>Rate of Interest</th>
                        <th>Period</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let loan of loans' [class.table-secondary]="loans.length === 0">
                        <td>{{loan.loanId}}</td>
                        <td>{{loan.loanType}}</td>
                        <td>â‚¹{{loan.loanAmt | number}}</td>
                        <td>{{loan.loanROI}} %</td>
                        <td>{{loan.loanPeriod}} Year</td>
                    </tr>
                    <tr *ngIf="loans.length === 0">
                        <td colspan="5" class="text-muted">No loan data available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="background-color: #143b64;" class="card-footer shadow-lg"></div>
</div>
